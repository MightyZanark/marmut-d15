<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: darkgreen;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        .action-button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            background-color: darkgreen;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .action-button:hover {
            background-color: darkgreen;
        }

        .add-playlist-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .popup-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }

        .popup-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .popup-container input[type="text"],
        .popup-container textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .popup-container input[type="submit"] {
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
            font-size: 16px;
        }

        .popup-container input[type="submit"]:hover {
            background-color: darkgreen;
        }

        .logout-link {
            font-weight: bold;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Marmut</div>
        <input type="text" class="search-bar" placeholder="Search">
        <nav>
            <a href="">Dashboard</a>
            <a href="">Chart</a>
            <a href="">Playlist</a>
            <a href="">Downloaded Songs</a>
            <a href="" class="logout-link">Logout</a>
            
        </nav>
    </div>

    <div style="text-align: center; padding: 20px;">
        <h2>User Playlist</h2>
        <div id="playlist-info">
            <p id="no-playlist-msg">Anda Belum Memiliki Playlist</p>
            <table id="playlist-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Jumlah Lagu</th>
                        <th>Total Durasi</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data playlist -->
                </tbody>
            </table>
            <button class="add-playlist-button action-button">Tambah Playlist</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container">
            <h2 id="popup-title">Tambah Playlist</h2>
            <form id="popup-form" action="#" method="POST">
                <label for="judul">Judul:</label><br>
                <input type="text" id="judul" name="judul" required><br>
                <label for="deskripsi">Deskripsi:</label><br>
                <textarea id="deskripsi" name="deskripsi" required></textarea><br>
                <input type="submit" id="submit-btn" value="Submit">
            </form>
        </div>
    </div>

    <script>
        var editMode = false;
        var editedRowIndex = -1;

        document.querySelector('.add-playlist-button').addEventListener('click', function() {
            editMode = false;
            document.getElementById('popup-title').textContent = 'Tambah Playlist';
            document.getElementById('submit-btn').value = 'Submit';
            document.getElementById('popup-overlay').style.display = 'flex';
        });

        document.getElementById('popup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var judul = document.getElementById('judul').value;
            var deskripsi = document.getElementById('deskripsi').value;

            var playlistTable = document.getElementById('playlist-table').querySelector('tbody');
            if (!playlistTable.querySelector('tr')) {
                document.getElementById('no-playlist-msg').style.display = 'none';
                document.getElementById('playlist-table').style.display = 'table';
            }

            if (editMode) {
                var row = playlistTable.rows[editedRowIndex];
                row.cells[0].textContent = judul;
                row.cells[1].textContent = '0';
                row.cells[2].textContent = '0 menit';
            } else {
                var playlistRow = document.createElement('tr');
                playlistRow.innerHTML = `
                    <td>${judul}</td>
                    <td>1</td>
                    <td>4 menit 30 detik</td>
                    <td>
                        <a class="action-button detail-btn" href="DetailPlaylist.html">Detail</a>
                        <a class="action-button edit-btn" href="#">Ubah</a>
                        <a class="action-button delete-btn" href="#">Hapus</a>
                    </td>
                `;
                playlistTable.appendChild(playlistRow);
            }

            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('judul').value = '';
            document.getElementById('deskripsi').value = '';
        });

        // Event listener for deleting playlist
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                var row = event.target.parentNode.parentNode;
                var table = row.parentNode;
                table.removeChild(row);

                // Show "Anda Belum Memiliki Playlist" message if there are no more playlists
                if (!table.querySelector('tr')) {
                    document.getElementById('no-playlist-msg').style.display = 'block';
                    document.getElementById('playlist-table').style.display = 'none';
                }
            } else if (event.target.classList.contains('edit-btn')) {
                editMode = true;
                var row = event.target.parentNode.parentNode;
                editedRowIndex = row.rowIndex - 1; // Subtract 1 because of the thead row
                var judul = row.cells[0].textContent;
                var deskripsi = ''; // Get deskripsi from your data source
                document.getElementById('popup-title').textContent = 'Edit Playlist';
                document.getElementById('submit-btn').value = 'Update';
                document.getElementById('judul').value = judul;
                document.getElementById('deskripsi').value = deskripsi;
                document.getElementById('popup-overlay').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
