{% block title %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: darkgreen;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
    }

        border-radius: 5px;
        background-color: darkgreen;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
        font-size: 20px;
    }

    .action-button:hover {
        background-color: #005700;
    }

    .logout-link {
        font-weight: bold;
    }

    .search-bar {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>

<div class="navbar">

    <input type="text" class="search-bar" placeholder="Search">
