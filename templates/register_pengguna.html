<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
    </head>
    <body class="m-3">
        <div>
            <h1>Register Pengguna</h1>
        </div>
        <br>
        <form>
            <label for="email">Email: </label>
            <input type="text" name="email" />
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" />
            <br><br>
            <label for="nama">Nama: </label>
            <input type="text" name="nama" />
            <br><br>
            <label for="gender">Gender: </label>
            <select name="gender">
                <option value="0">Perempuan</option>
                <option value="1">Laki-laki</option>
            </select>
            <br><br>
            <label for="tempat_lahir">Tempat lahir: </label>
            <input type="text" name="tempat_lahir" />
            <br><br>
            <label for="tanggal_lahir">Tanggal lahir: </label>
            <input type="date" name="tanggal_lahir" />
            <br><br>
            <label for="kota_asal">Kota asal: </label>
            <input type="text" name="kota_asal" />
            <br><br>
            <label>Role: </label><br>
            <input type="checkbox" name="podcaster" value="podcaster">
            <label for="podcaster">Podcaster</label><br>
            <input type="checkbox" name="artist" value="artist">
            <label for="artist">Artist</label><br>
            <input type="checkbox" name="songwriter" value="songwriter">
            <label for="songwriter">Songwriter</label><br>
            <br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
