<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
    </head>
    <body class="m-3">
        <div>
            <h1>Create Podcast</h1>
        </div>
        <br>
        <form>
            <label for="judul">Judul: </label>
            <input type="text" name="judul" />
            <br><br>
            <label>Genre: </label><br>
            <input type="checkbox" name="business" value="business">
            <label for="business">Business</label><br>
            <input type="checkbox" name="comedy" value="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" name="sports" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" name="news" value="news">
            <label for="news">News</label><br>
            <input type="checkbox" name="history" value="history">
            <label for="history">History</label><br>
            <input type="checkbox" name="fiction" value="fiction">
            <label for="fiction">Fiction</label><br>
            <input type="checkbox" name="music" value="music">
            <label for="music">Music</label><br>
            <br>
            <label for="durasi">Durasi: </label>
            <input type="text" name="durasi" />
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
