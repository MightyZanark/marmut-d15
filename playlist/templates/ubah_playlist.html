{% extends 'base.html' %}

{% block title %}
UbahPLaylist
{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .btn-custom {
        background-color: darkgreen;
        color: #fff;
    }

    .btn-center {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
</style>

<div class="container">
    <h2>Ubah Playlist</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="judul">Judul</label>
            <input type="text" class="form-control" id="judul" name="judul" value="{{ playlist.judul }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="deskripsi">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" required>{{ playlist.deskripsi }}</textarea>
        </div>
        <div class="btn-center">
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
